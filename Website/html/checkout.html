    <!--delivery information-->
    <section>
      <div class="delivery container-xl">
        <div class="row">
          <div class="delivery-info col-md-8">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">Delivery information</h5>
                </div>
                <div class="card-body">
                  <form>
                    <div class="name row">
                      <div class="form-group col-lg-6">
                        <label class="form-label" for="firstname">First name</label>
                        <input type="text" id="firstname" class="form-control" />
                      </div>
                      <div class="form-group col-lg-6">
                        <label class="form-label" for="lastname">Last name</label>
                        <input type="text" id="lastname" class="form-control" />
                      </div>
                    </div>
                    <div class="contact row">
                      <div class="form-group col-lg-6">
                        <label class="form-label" for="phone-no">Contact Number</label>
                        <input type="number" id="phone-no" class="form-control" />
                      </div>
                      <div class="form-group col-lg-6">
                        <label class="form-label" for="email">Email</label>
                        <input type="email" id="email" class="form-control" />
                      </div>
                    </div>
                    <div class="address row">
                      <div class="form-group col-lg-12">
                        <label class="form-label" for="address">Address</label>
                        <input type="text" id="address" class="form-control" />
                      </div>
                    </div>
                  </form>
                </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!--Payment method-->
    <section>
      <div class="delivery container-xl">
        <div class="row">
          <div class="delivery-info col-md-8">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">Payment method</h5>
                </div>
                <div class="card-body">
                  <div class="select-payment">
                    <div class="form-check form-check-inline mr-md-5">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="online-payment" value="option1" checked>
                      <label class="form-check-label" for="online-payment">Online payment</label>
                    </div>
                    <div class="form-check form-check-inline ml-md-5">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="cash-payment" value="option2">
                      <label class="form-check-label" for="cash-payment">Cash on delivery</label>
                    </div> 
                  </div>    
                  
                  <form class="online-payment">
                    <hr class="hr"/>
                    <div class="card-num">
                      <div class="form-group">
                        <label class="form-label" for="card-num">Card number</label>
                        <input type="number" id="card-num" class="form-control" placeholder="Enter your card number"/>
                      </div>
                    </div>
                    <div class="card-name">
                      <div class="form-group">
                        <label class="form-label" for="card-name">Name on card</label>
                        <input type="name" id="card-name" class="form-control" placeholder="Enter the name in the card"/>
                      </div>
                    </div>
                    <div class="card-security row">
                      <div class="form-group col-lg-6">
                        <label class="form-label" for="card-exp">Expiry date</label>
                        <input type="date" id="card-exp" class="form-control"/>
                      </div>
                      <div class="form-group col-lg-6">
                        <label class="form-label" for="card-cvv">CVV</label>
                        <input type="number" id="card-cvv" class="form-control" placeholder="3 digit number"/>
                      </div>
                    </div>
                  </form>

                </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!--footer-->
    <footer>
      <div class="footer container-xl">
        <div class="row">
          <div class="category col-md-4">
            <h6 class="text-uppercase fw-bold">Online Shop</h6>
            <p><a href="#">Smartphone</a></p>
            <p><a href="#">Accessories</a></p>
          </div>
          <div class="rewards col-md-4">

            <p><a href="#">Lucky Wheel</a></p>
            <p><a href="#">Timer game</a></p>
          </div>
          <div class="social-media col-md-4">
            <h6 class="text-uppercase fw-bold">Follow Us</h6>
            <a class="mb-md-3" href="#"><i class="fab fa-facebook-f"></i></a>
            <a class="mb-md-3" href="#"><i class="fab fa-twitter"></i></a>
            <a class="mb-md-3" href="#"><i class="fab fa-instagram"></i></a>
            <a class="mb-md-3" href="#"><i class="fab fa-github"></i></a>
          </div>
        </div>
      </div>
    </footer>
